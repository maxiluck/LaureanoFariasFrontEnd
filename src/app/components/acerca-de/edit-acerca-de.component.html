<div class="container" *ngIf="persona" style="margin: 20px;">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre" style="color: aliceblue;">Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]= "persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido"  style="color: aliceblue;">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]= "persona.apellido" required>
                </div>

                <div class="form-group">
                    <label for="descripcion"  style="color: aliceblue;">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]= "persona.descripcion" required >
                </div>

                <div class="form-group">
                    <label for="img"  style="color: aliceblue;">IMG</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]= "persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]= "imageService.url" width="200px">
                </div>

                <button class="btn btn-primary" style="margin-top: 10PX;" >
                    Editar Persona
                </button>
            </form>
        </div>
    </div>
</div>
