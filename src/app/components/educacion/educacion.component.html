<div class="row col-12 no-gutters">
    <h1 class="titulo">Educación</h1>

    <div class="col-lg-2">
<button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
    Agregar Educación
</button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table" *ngFor="let Educacion of educacion">
            <tbody>
                <tr >
                    <td style="color: aliceblue;">
                       <h2>{{Educacion.nombreE}}</h2>
                    </td>

                    <td style="color: aliceblue;">
                        {{Educacion.descripcionE}}
                    </td>

                    <td *ngIf="isLogged" style="color: aliceblue;" ><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pencil-fill"></i>Editar</button>
                    </td>

                    <td *ngIf="isLogged" style="color: rgb(255, 255, 255);" ><button class="btn btn-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash2"></i>Borrar</button>
                    </td>

                </tr>
            </tbody>
        </table>
        
    </div>
</div>
