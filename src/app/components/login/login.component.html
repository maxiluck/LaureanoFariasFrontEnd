<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://static.vecteezy.com/system/resources/previews/010/855/003/original/3d-illustration-security-lock-png.png"
            class="img-fluid" alt="Phone image" style="filter: drop-shadow(2px 2px 100px rgb(255, 255, 255)) ;">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
              <label class="form-label" for="nombreUsuario"  style="color: rgba(255, 255, 255, 0.678);">Usuario</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
              <label class="form-label" for="password" style="color: rgba(255, 255, 255, 0.678);">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"  style="color: rgba(255, 255, 255, 0.678);"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </form>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #002a69" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #0f8ff1" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
  
          
        </div>
      </div>
    </div>
  </section>
