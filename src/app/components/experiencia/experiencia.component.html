
<div class="row col-12">
    <h1 class="titulo">EXPERIENCIA LABORAL</h1>

    <div class="col-lg-2">
<button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
    Nueva Experiencia
</button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table" *ngFor="let Experiencia of expe">
            <tbody>
                <tr >
                    <td style="color: aliceblue;">
                       <h2>{{Experiencia.nombreE}}</h2>
                    </td>

                    <td style="color: aliceblue;">
                        {{Experiencia.descripcionE}}
                    </td>

                    <td *ngIf="isLogged" style="color: aliceblue;" ><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-fill"></i>Editar</button>
                    </td>

                    <td *ngIf="isLogged" style="color: rgb(255, 255, 255);" ><button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash2"></i>Borrar</button>
                    </td>

                </tr>
            </tbody>
        </table>
        
    </div>
</div>
