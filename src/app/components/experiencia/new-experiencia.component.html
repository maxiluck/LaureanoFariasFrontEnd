<div class="container" style="margin: 20px;">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE" style="color: aliceblue;">Nombre de la empresa </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]= "nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"  style="color: aliceblue;">Descripcion de la tarea </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]= "descripcionE" required style="width: 1000px;">
                </div>
                <button class="btn btn-primary" style="margin-top: 10PX;" >
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
